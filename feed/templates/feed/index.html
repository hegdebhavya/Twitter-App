<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<html lang="en">
    <style>
        .header {
  padding: 30px;
  text-align: center;
  background: 	#1DA1F2;
  color: white;
  font-size: 30px;
  margin-bottom: 30px;
  font-family: 'Alata', sans-serif;
}
.body{
    margin-top: 30px;
}


    </style>
    
      

    <div class="header">
        
       <br>

        <div class="container">
          <h1 class="display-4">Twitter App</h1>
          <p class="lead">This is a simple twitter app to programmatically create, retrieve and delete a Tweet</p>
          <p class="lead">(Used oAuth 1.0a for authentication and twitter API v2.0)</p>
        </div>
      </div>
      


      </div>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
    
    <form class = "mb-3" method="post" action ".">
        
        <label for="form-label tweet">Please enter a text to tweet: </label><br>
        {%csrf_token %}
        <textarea placeholder="Enter tweet here" name="content" id="tweet" cols="50" rows="5"></textarea>
        <br>
        <button class="btn btn-primary btn-block btn-sm m-1 "> Submit</button>
    </form><hr>
</div>
<div class="container">

    <form class="form-control" method="post" action ".">
        
        {% csrf_token %}
        <label for="deltweet">Please enter the tweet status ID to delete:</label>
        <input placeholder="1566885083780288512" id="deltweet" type="text" name='ID'><br>
        <button class="btn btn-primary btn-block btn-sm m-1"> Submit</button>
    </form>   
</div>
<div class="container">

    <form class="form-control" method="post" action ".">
        
        {% csrf_token %}
        <label for="getQuery">Please enter a keyword to retrieve:</label>
        <input placeholder="abcde"id="getQuery" type="text" name='getQuery'><br>
        <button class="btn btn-primary btn-block btn-sm m-1"> Submit</button>
    </form>   
</div>
</body>
</html>
